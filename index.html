<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Joadson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <div class="container mt-5">
        <div class="title-container mb-4">
            <img class="imagem" src="mullet dog.jpg" alt="Mullet Image"> 
            <h1>Agende seu Corte</h1>
        </div>

        <form id="appointmentForm" class="mb-4">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" id="name" class="form-control" placeholder="Digite seu nome" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Data</label>
                <input type="date" id="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Hor√°rio</label>
                <input type="time" id="time" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Agendar</button>
        </form>

        <h2 class="text-center mb-3">Agendamentos</h2>
        <ul id="appointmentsList" class="list-group"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
